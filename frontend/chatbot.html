<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat With AI-COUSELLOR</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="chatbot.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,300">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400&family=Finger+Paint&display=swap">
  </head>
  <body>
<body>
  <div class="card">
    <div id="header">
      <h1>Chat With AI-COUNSELLOR</h1>
    </div>
    <div id="message-section">
      <div class="message" id="bot"><span id="bot-response">Welcome to our AI-Cousellor bot. In case you are sad or quite melancholic or can't figure out your current emotions, try talking with the counsellor. Hope it solves your problem! Start by telling us how you feel today?</span></div>
    </div>
    <div id="input-section">
      <input id="input" type="text" placeholder="Type a message" autocomplete="off" autofocus="autofocus"/>
      <button class="send" onclick="sendMessage()">
        <div class="circle"><i class="zmdi zmdi-mail-send"></i></div>
      </button>
    </div>
  </div>
  <script src="chatbotscript.js"></script>
</body>
</html>
